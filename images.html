
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .gallery {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #666;
      background-color: #eef1f5;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Image Gallery</h1>
  <p>My photos and visual projects</p>
</header>

<section class="gallery">

</html>
